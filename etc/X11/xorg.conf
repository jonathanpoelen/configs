Section "InputDevice"
   
   Identifier  "Logitech USB Trackball"
   
   Driver      "mouse"
   Option      "Protocol" "Auto"
   Option      "Name"   "Logitech USB Trackball"
   Option      "Buttons" "9" # set this to your number of buttons

EndSection

#https://help.ubuntu.com/community/Logitech_Marblemouse_USB

Section "InputClass"
    Identifier      "Marble Mouse"
    MatchProduct    "Logitech USB Trackball"
    MatchIsPointer  "on"
    MatchDevicePath "/dev/input/event*"
    Driver          "evdev"
    Option          "SendCoreEvents" "true"

    #  Physical buttons come from the mouse as:
    #     Big:   1 3
    #     Small: 8 9
    #
    # This makes left small button (8) into the middle, and puts
    #  scrolling on the right small button (9).
    #
    Option "Buttons"            "9"
    Option "ButtonMapping"      "1 8 3 4 5 6 7 2 9"
    Option "EmulateWheel"       "true"
    Option "EmulateWheelButton" "9"
EndSection

Section "Device"
  Identifier  "Device0"
  Driver      "nvidia"
  Option      "NoLogo" "true"
EndSection
